<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            max-width: 60px;
            vertical-align: middle;
            margin-right: 15px;
        }

        h1 {
            display: inline-block;
            font-size: 28px;
            margin: 0;
            vertical-align: middle;
        }

        .greeting {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 30px 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            color: #004080;
            font-weight: bold;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logopic.avif" alt="Bank Logo" class="logo">
        <h1>Banking System</h1>
    </header>

    <div class="greeting">
        Welcome!! Choose an action below:
    </div>

    <div class="container">
        <div class="grid">
            <div class="card"><a href="View/Login_Page/login_register.html">Login/Register Page</a></div>
            <div class="card"><a href="View/Activity_logs_feature/activity_logs.html">Activity Logs</a></div>
            <div class="card"><a href="View/Bill_pay/bill_pay.html">Bill Payment</a></div>
            <div class="card"><a href="View/Contact_Us_Form_feature/contact_us.html">Contact Us</a></div>
            <div class="card"><a href="View/Fund_Transfer/fund_transfer.html">Fund Transfer</a></div>
            <div class="card"><a href="View/Transaction_History/transaction_history.html">Transaction History</a></div>
            <div class="card"><a href="View/Loan_Application/loan_application.html">Loan Application</a></div>
            <div class="card"><a href="View/Interest_Calculator/interest_calculator.html">Interest Calculator</a></div>
        </div>
    </div>

    <footer>

    </footer>

</body>
</html>
