<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            height: 700px; /* Maintained height */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            background-color: white;
        }

        .top-section {
            height: 200px; /* Increased height */
            position: relative;
        }

        .blue1-curve {
            background-color: #3b5297;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            position: absolute;
            top: -150px;
            left: -110px;
        }

        .blue2-curve {
            background-color: #3563E9;
            width: 600px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: -150px;
            left: -110px;
        }

        .header {
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .back-btn {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            margin-right: 5px;
        }

        .title {
            color: white;
            font-size: 26px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 55px; 
        }

        .info-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .info-icon span {
            color: #666;
            font-weight: bold;
        }

        .bottom-section {
            height: calc(100% - 250px); /* Reduced height */
            background-color: #0A1B3D;
            border-radius: 30px;
            padding: 30px;
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            margin-bottom: 20px;
            z-index: 3;
            margin-top: 0; /* Adjusted positioning */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 18px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .form-group input:focus {
            background-color: rgba(255,255,255,0.15);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background-color: #3563E9;
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background-color: #2953c9;
        }

        #error {
            color: #ff6b6b;
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            margin-bottom: 15px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: rgba(255,255,255,0.3);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .input-error {
            border: 1px solid #ff6b6b !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="blue1-curve"></div>
            <div class="blue2-curve"></div>
            <div class="header">
                <button class="back-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <h1 class="title">Log In</h1>
                <div class="info-icon" id="helpIcon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or phone number</label>
                    <input type="text" id="email" placeholder="Type here..." onblur="validateForm()">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type here..." onblur="validateForm()">
                </div>
                <button type="button" class="login-btn" onclick="validateForm()">Log In</button>
                <p id="error"></p>
            </form>
            
            <div class="social-container">
                <div class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="30" height="30" />
                </div>
                <div class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook logo" width="30" height="30" />
                </div>
                <div class="social-btn">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple logo" width="30" height="30" />
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get form elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error');
        const helpIcon = document.getElementById('helpIcon');
        
        // Help icon tooltip functionality
        helpIcon.addEventListener('click', function() {
            alert('Login to access your account');
        });

        // Back button functionality - Navigate to Explore page
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.location.href = 'Explore_Page.html';
        });

        function validateForm() {
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value;
            let error = document.getElementById('error');

            error.innerHTML = ""; // Reset
            
            // Remove any previous error styling
            emailInput.classList.remove('input-error');
            passwordInput.classList.remove('input-error');

            if (email === "") {
                emailInput.classList.add('input-error');
                error.innerHTML = "Please enter email or phone number";
                return false;
            }

            if (password === "") {
                passwordInput.classList.add('input-error');
                error.innerHTML = "Please enter password";
                return false;
            }

            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            let phonePattern = /^\d{10}$/;
            
            if (!email.match(emailPattern) && !email.match(phonePattern)) {
                emailInput.classList.add('input-error');
                error.innerHTML = "Please enter a valid email or phone number";
                return false;
            }

            if (password.length < 6) {
                passwordInput.classList.add('input-error');
                error.innerHTML = "Password must be at least 6 characters";
                return false;
            }

            // If validation passes, you'd typically authenticate the user
            // For this example, we'll just show a success alert
            alert("Login successful!");
            return true;
        }
        
        // Add event listeners to clear errors on input
        emailInput.addEventListener('input', function() {
            this.classList.remove('input-error');
            errorMsg.textContent = '';
        });
        
        passwordInput.addEventListener('input', function() {
            this.classList.remove('input-error');
            errorMsg.textContent = '';
        });
    </script>
</body>
</html>
