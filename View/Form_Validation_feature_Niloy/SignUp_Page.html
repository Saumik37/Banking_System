<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }
        
        .main-container {
            width: 100%;
            max-width: 380px;
            height: 700px; /* Maintained height */
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .header {
            background-color: #3563E9;
            padding: 20px;
            position: relative;
            height: 130px;
            border-radius: 0 0 0 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
            margin-bottom: px;
            cursor: pointer;
            text-decoration: none;
            background: none;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .back-button svg {
            margin-right: 5px;
        }
        
        .title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-top: 18px;
        }
        
        .help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            cursor: pointer;
        }
        
        .tooltip {
            position: absolute;
            top: 65px;
            right: 0;
            background-color: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 12px;
            width: 250px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
        }
        
        .tooltip.show {
            display: block;
        }
        
        .form-container {
            background-color: #0A1B3D;
            border-radius: 30px;
            padding: 25px 22px;
            margin: -40px 20px 20px;
            position: relative;
            z-index: 3;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .form-group {
            margin-bottom: 14px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: white;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .radio-group {
            display: flex;
            gap: 12px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .radio-option label {
            margin-bottom: 0;
            font-size: 13px;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 0;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }
        
        #submitBtn {
            background-color: #3563E9;
            color: white;
        }
        
        #submitBtn:hover {
            background-color: #2953c9;
        }
        
        #resetBtn {
            background-color: #ff6b6b;
            color: white;
        }
        
        #resetBtn:hover {
            background-color: #e74c3c;
        }
        
        #error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }
        
        .input-error {
            border: 1px solid #ff6b6b !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-content">
                <button class="back-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <h1 class="title">Sign Up</h1>
            </div>
            <div class="help-icon" id="helpIcon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <div class="tooltip" id="tooltip">
                    Sign Up for one bank solution. This will help you to get all the bank accounts in this one solution.
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="Type here..." />
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" placeholder="Type here..." />
                </div>

                <div class="form-group">
                    <label for="nid">NID:</label>
                    <input type="number" id="nid" placeholder="Type here..." />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Type here..." />
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="gender" id="female" value="Female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="gender" id="other" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Type here..." />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Type here..." />
                </div>

                <div class="buttons">
                    <button type="button" id="submitBtn">Submit</button>
                    <button type="button" id="resetBtn">Reset</button>
                </div>
                
                <p id="error"></p>
                <p id="success" class="success-message"></p>
            </form>
        </div>
    </div>

    <script>
        // Get form elements
        const form = document.getElementById('signupForm');
        const firstnameInput = document.getElementById('firstname');
        const lastnameInput = document.getElementById('lastname');
        const nidInput = document.getElementById('nid');
        const emailInput = document.getElementById('email');
        const addressInput = document.getElementById('address');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const backBtn = document.querySelector('.back-button');
        const errorMsg = document.getElementById('error');
        const successMsg = document.getElementById('success');
        
        // Help icon tooltip
        const helpIcon = document.getElementById('helpIcon');
        const tooltip = document.getElementById('tooltip');
        
        helpIcon.addEventListener('click', function() {
            tooltip.classList.toggle('show');
        });
        
        // Hide tooltip when clicking elsewhere
        document.addEventListener('click', function(event) {
            if (!helpIcon.contains(event.target)) {
                tooltip.classList.remove('show');
            }
        });

        // Add event listeners to validate on blur
        const inputs = [firstnameInput, lastnameInput, nidInput, emailInput, addressInput, passwordInput];
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });
            
            input.addEventListener('input', function() {
                this.classList.remove('input-error');
                errorMsg.textContent = '';
            });
        });

        // Submit button event
        submitBtn.addEventListener('click', function() {
            if (validateForm()) {
                successMsg.textContent = `Account created successfully!`;
                // Navigate to Login page after successful signup
                setTimeout(function() {
                    window.location.href = 'Login_Page.html';
                }, 1000); // Give user 1.0 seconds to see success message
            }
        });

        // Reset button event
        resetBtn.addEventListener('click', resetForm);
        
        // Back button event - Navigate to Explore page
        backBtn.addEventListener('click', function() {
            window.location.href = 'Explore_Page.html';
        });

        // Validate individual field
        function validateField(field) {
            const value = field.value.trim();
            
            // Reset
            field.classList.remove('input-error');
            errorMsg.textContent = '';
            
            // Check empty fields
            if (value === '') {
                field.classList.add('input-error');
                return false;
            }
            
            // Specific validations
            if (field === nidInput) {
                if (value.length < 10 || isNaN(value)) {
                    field.classList.add('input-error');
                    errorMsg.textContent = 'NID must be at least 10 digits!';
                    return false;
                }
                else if (value.length > 10) {
                    field.classList.add('input-error');
                    errorMsg.textContent = 'NID must be exactly 10 digits!';
                    return false;
                }
            }
            
            if (field === emailInput) {
                const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if (!value.match(emailPattern)) {
                    field.classList.add('input-error');
                    errorMsg.textContent = 'Please enter a valid email address!';
                    return false;
                }
            }
            
            if (field === passwordInput) {
                if (value.length < 6) {
                    field.classList.add('input-error');
                    errorMsg.textContent = 'Password must be at least 6 characters!';
                    return false;
                }
            }
            
            return true;
        }

        // Validate entire form
        function validateForm() {
            // Reset error display
            errorMsg.textContent = '';
            successMsg.textContent = '';
            
            // Check all fields
            let isValid = true;
            
            // Validate all inputs
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });
            
            // Check gender selection
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                errorMsg.textContent = 'Please select your gender!';
                isValid = false;
            }

            return isValid;
        }

        // Reset form
        function resetForm() {
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('input-error');
            });
            
            // Clear gender selection
            const genders = document.getElementsByName('gender');
            genders.forEach(gender => {
                gender.checked = false;
            });
            
            // Reset messages
            errorMsg.textContent = '';
            successMsg.textContent = '';
        }
    </script>
</body>
</html>
