<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
    <link rel="stylesheet" href="../../Asset/CSS/transaction_history.css">
</head>
<body>
    <h2>Transaction History</h2>

    <fieldset>
        <legend>Search Filters</legend>
        <label>Date Range: <input type="date" id="startDate"> to <input type="date" id="endDate"></label><br><br>
        <label>Amount: <input type="number" id="minAmount"> to <input type="number" id="maxAmount"></label><br><br>
        <label>Type:
            <select id="typeFilter">
                <option value="">All</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
        </label>
        <br><br>
        <button onclick="filterTransactions()">Filter</button>
    </fieldset>

    <table id="transactionTable">
        <thead>
            <tr><th>Date</th><th>Merchant</th><th>Type</th><th>Amount</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="exportTransactions()">Download CSV</button>

    <script src="../../Asset/JS/transaction_history.jss"></script>
</body>
</html>
