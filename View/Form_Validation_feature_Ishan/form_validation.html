<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Login/Registration</title>
    <link rel="stylesheet" href="../../Asset/CSS/form_validation.css">
</head>
<body>
    <h2>Banking System - Login / Register</h2>
    
    <!-- Toggle Buttons for Login/Signup -->
    <div class="tab-buttons">
        <button type="button" onclick="showForm('login')">Login</button>
        <button type="button" onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form hidden" onsubmit="return validateLogin()">
        <fieldset>
            <legend>Login</legend>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required><br>

            <input type="submit" value="Login">
        </fieldset>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form hidden" onsubmit="return validateRegister()">
        <fieldset>
            <legend>Register</legend>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required><br>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required><br>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required><br>

            <label for="reg-confirm">Confirm Password:</label>
            <input type="password" id="reg-confirm" name="confirm" required><br>

            <input type="submit" value="Register">
        </fieldset>
    </form>

    <script src="../../Asset/JS/form_validation.js"></script>
</body>
</html>
