<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" href="login_register.css">
</head>
<body>
    <div class="container">
        <h2>Banking System</h2>
        <div class="tab-buttons">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form" onsubmit="return validateLogin()">
            <fieldset>
                <legend>Login</legend>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username"><br>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password"><br>
                
                <input type="submit" value="Login">
            </fieldset>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="form hidden" onsubmit="return validateRegister()">
            <fieldset>
                <legend>Register</legend>
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username"><br>
                
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email"><br>

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password"><br>

                <label for="reg-confirm">Confirm Password:</label>
                <input type="password" id="reg-confirm" name="confirm"><br>

                <input type="submit" value="Register">
            </fieldset>
        </form>
    </div>

    <script src="login_register.js"></script>
</body>
</html>
