<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            height: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            background-color: white;
        }

        .top-section {
            height: 180px;
            position: relative;
        }

        .blue-curve {
            background-color: #3563E9;
            width: 600px;
            height: 280px;
            border-radius: 50%;
            position: absolute;
            top: -150px;
            left: -110px;
        }

        .header {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .back-btn {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-btn svg {
            margin-right: 5px;
        }

        .title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            width: 75%;
            margin: 0 auto;
            margin-top: 35px; /* Increased to move text down and separate from back button */
        }

        .bottom-section {
            height: calc(100% - 400px);
            background-color: #0A1B3D;
            border-radius: 30px;
            padding: 30px;
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            margin-bottom: 20px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            color: white;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .login-btn {
            background-color: #3563E9;
        }

        .login-btn:hover {
            background-color: #2953c9;
        }

        .signup-btn {
            background-color: transparent;
            border: 1px solid white;
        }

        .signup-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="blue-curve"></div>
            <div class="header">
                <button class="back-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <h1 class="title">Explore One Bank Solution With Us</h1>
            </div>
        </div>
        <div class="bottom-section">
            <div class="button-container">
                <button class="button login-btn" onclick="location.href='Login_Page.html'">Login</button>
                <button class="button signup-btn" onclick="location.href='SignUp_Page.html'">Signup</button>
            </div>
        </div>
    </div>

    <script>
        // Back button functionality
        document.querySelector('.back-btn').addEventListener('click', function() {
            // You can change this to go to a specific page or use history.back()
            history.back();
        });

        // Login button functionality
        document.querySelector('.login-btn').addEventListener('click', function() {
            window.location.href = 'Login_Page.html';
        });

        // Signup button functionality
        document.querySelector('.signup-btn').addEventListener('click', function() {
            window.location.href = 'SignUp_Page.html';
        });
    </script>
</body>
</html>
